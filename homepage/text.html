<!DOCTYPE html>

<html lang="en">
    <head>
        <script>
            document.addEventListener('DOMContentLoaded', function(){
                let input = document.querySelector('input');
                input.addEventListener('keyup', function(event){
                    let name = document.querySelector('#name');
                    if(input.value){
                        name.innerHTML = input.value;
                    }
                    else{
                        name.innerHTML = '';
                    }
                });
                document.querySelector('select').addEventListener('change', function(event){
                    document.querySelector('#name').style.fontSize = this.value;
                })

            });
        </script>

        <link href = "styles.css" rel = "stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Greetings</title>
    </head>
    <body class="center">
        <header style="font-size:xx-large">Write whatever you want</header>
        <form class="large">
            <input autocomplete="off" autofocus type="text">
        </form>
        <p id="name"></p>
        <select>
            <option value="xx-large">xx-large</option>
            <option value="x-large">x-large</option>
            <option value="large">large</option>
            <option selected value="initial">initial</option>
            <option value="small">small</option>
            <option value="x-small">x-small</option>
            <option value="xx-small">xx-small</option>
        </select>
    </body>
</html>
